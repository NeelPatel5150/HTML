<html lang="en"></html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>form</h2>
  <form action="#" class="was-validated">
    <div>
     USERNAME:
      <input type="text" class="form-control" required/>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div>
     Password:
      <input type="password" class="form-control" required/>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div>
      Address:
      <textarea rows="5" class="form-control" required></textarea>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gr1" checked> Male
      </label>
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gr1"> Female
      </label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="mySwitch"  checked>
        <label class="form-check-label" for="mySwitch">ON/OFF</label>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
