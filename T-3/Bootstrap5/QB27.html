<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <title>Tab Navigation Example</title>
</head>
<body>

    <form action="#">
        <div class="mt-3">
          <label>Username</label>
          <input type="username" class="form-control" value="xyz@gmail.com" />
        </div>
        <div class="mt-3">
          <label>Password:</label>
          <input type="password" class="form-control" />
        </div>
        <div class="mt-3">
        <input type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"/>
        <input type="reset" class="btn btn-primary"/>
    </div>
      </form>
      
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Confirm box</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
            Do you want to login?
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
      

 
  


</body>
</html>
