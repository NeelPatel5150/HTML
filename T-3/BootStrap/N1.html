<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-30 {
            width: 30%;
            float: left;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .section-70 {
            width: 70%;
            float: left;
            background-color: #e9ecef;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 30% Section -->
            <div class="section-30">
                <h5>Parameters</h5>
                <div class="mb-3">
                    <span class="text-danger">High Priority</span>
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                    </div>
                </div>
                <div class="mb-3">
                    <span class="text-warning">Medium Priority</span>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
                    </div>
                </div>
                <div class="mb-3">
                    <span class="text-success">Low Priority</span>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>
            </div>

            <!-- 70% Section -->
            <div class="section-70">
                <h5>Details</h5>
                <p>This section can hold detailed information, reports, or any content that complements the progress parameters in the first section. Use this space for additional details or visualizations.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
