<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white bg-dark mb-4">Responsive Tables</h1>
        <div class="row">
            <!-- Table Section 1 -->
            <div class="col-lg-6 mb-4">
                <h3 class="text-center bg-success">Section 1</h3>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover table-warning">
                        <thead>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                                <th>Column 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data 1</td>
                                <td>Data 2</td>
                                <td>Data 3</td>
                            </tr>
                            <tr>
                                <td>Data 4</td>
                                <td>Data 5</td>
                                <td>Data 6</td>
                            </tr>
                            <tr>
                                <td>Data 7</td>
                                <td>Data 8</td>
                                <td>Data 9</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Table Section 2 -->
            <div class="col-lg-6 mb-4">
                <h3 class="text-center bg-warning">Section 2</h3>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover table-success">
                        <thead>
                            <tr>
                                <th>Column A</th>
                                <th>Column B</th>
                                <th>Column C</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data A</td>
                                <td>Data B</td>
                                <td>Data C</td>
                            </tr>
                            <tr>
                                <td>Data D</td>
                                <td>Data E</td>
                                <td>Data F</td>
                            </tr>
                            <tr>
                                <td>Data G</td>
                                <td>Data H</td>
                                <td>Data I</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
