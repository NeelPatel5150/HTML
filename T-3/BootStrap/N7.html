<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover{
            background-color: rgb(225, 255, 0);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Product Grid</h1>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card">
                    <img src="neel.jpg" class="rounded-circle" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Price: $10</p>
                        <p class="card-text">Features: Lightweight, durable</p>
                        <p class="card-text">Quantity: 20</p>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card">
                    <img src="neel.jpg" class="rounded-circle" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Price: $20</p>
                        <p class="card-text">Features: Eco-friendly, compact</p>
                        <p class="card-text">Quantity: 15</p>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card">
                    <img src="neel.jpg" class="rounded-circle" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">Price: $30</p>
                        <p class="card-text">Features: Stylish, high quality</p>
                        <p class="card-text">Quantity: 10</p>
                    </div>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card">
                    <img src="neel.jpg" class="rounded-circle" alt="Product 4">
                    <div class="card-body">
                        <h5 class="card-title">Product 4</h5>
                        <p class="card-text">Price: $40</p>
                        <p class="card-text">Features: Long-lasting, premium</p>
                        <p class="card-text">Quantity: 5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
