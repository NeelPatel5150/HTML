<html>
<head>
<style>
.pagination
{
display:inline-block;
margin-top:70px ;

}
.pagination a
{
width:28px;
text-decoration:none;
border: 3px solid black;
/* border-left: 5px solid black; */
border-radius:50%;
color:black;
padding:10px 13px;
text-align:center;
font-size:20px;
cursor:auto;
/* float:left; */
}
.pagination a:hover:not(.active)
{background-color:lightgreen;
}
.pagination a.active
{background-color:lightblue;
}



</style>
<head>
<body>
<div class="pagination">
<a href="#">&laquo;</a>
<a href="#">1</a>
<a href="#">2</a>
<a href="#" class="active">3</a>
<a href="#">4</a>
<a href="#">5</a>
<a href="#">6</a>
<a href="#">7</a>
<a href="#">&raquo;</a>
</div>


</body>
</html>
