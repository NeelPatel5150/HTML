<html>
<head>
<style>
.pagination
{
display:inline-block;
margin-top:70px ;

}
.pagination a
{
text-decoration:none;
border: 1px solid black; 
color:black;
padding:10px 13px;
text-align:center;
font-size:20px;
cursor:auto;
float:left;
}
.pagination a.active
{background-color:lightblue;
}

.pagination a:hover:not(.active)
{background-color:lightgreen;
}


</style>
<head>
<body>
<div class="pagination">
<a href="#">&laquo;</a>
<a href="#">1</a>
<a href="#" class="active">2</a>
<a href="#">3</a>
<a href="#">4</a>
<a href="#">5</a>
<a href="#">6</a>
<a href="#">7</a>
<a href="#">&raquo;</a>
</div>


</body>
</html>
