<html>
<head>
<style>
  h2{
    font-size: 50px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-style: italic;
    font-variant: small-caps;
    text-decoration:underline;
  
  }
  p{
    font-size: 50px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-style: italic;
    font-variant: small-caps;
    text-decoration:underline;
  }
.container {
  position: relative;
}

.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: 50px;
  font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-style: italic;
    font-variant: small-caps;
}
.bottomright {
  position: absolute;
  bottom: 8px;
  right: 16px;
  font-size: 60px;
  font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-style: italic;
    font-variant: small-caps;
}



</style>
</head>
<body>

<h2>Image Text</h2>

<p>Add some text to an image in the top left corner:</p>

<div class="container">
  <img src="image.jpg" alt="Cinque Terre" style="width:100%; height:300; opacity:0.5;">
  <div class="topleft">Top Left</div>
  <div class="bottomright">Bottom Right</div>
</div>

</body>
</html>
