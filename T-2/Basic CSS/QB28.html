<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
input[type="text"]:active
{
  background-color: lightgreen;
}
input[type="password"]:hover
 {       
  font-size:150%;;
}
input[type="number"]:hover
{
    font-size:150%;;
}
button:hover {
    font-weight: bold;
    font-style: italic;
}
label:active{
    background-color: blue;
}
    </style>
</head>
<body>

    <form>
        Name:
        <input type="text" id="name" name="name">
        <br/><br>
        Password:
        <input type="password" id="password" name="password" value="mypassword">
        <br/><br>
        Contact Number:
        <input type="number" name="contact" value="9898999999">
        <br/><br>
        Gender:
        <label><input type="radio" name="r1" value="male"/>Male</label>
        <label><input type="radio" name="r1" value="female"/>Female</label>
        <br/><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
