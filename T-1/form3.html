<html>
    <head>
        <title>Tables Example</title>
    </head>
    <body>
        <fieldset>
            <legend>Personal Information</legend>
            <table border="2" rules="all" width="80%"  cellspacing="5" cellpadding="10">
                <tr align="left">
                    <th>User Name</th>
                    <td><input type="text" placeholder="Username" name="uname" autofocus autocomplete="autocomplete"></td>
                </tr>
                <tr align="left">
                    <th>Email Id</th>
                    <td><input type="email" value="test@gmail.com" placeholder="Email id" name="eid" autocomplete="autocomplete"></td>
                </tr>
                <tr align="left">
                    <th>Password</th>
                    <td><input type="password" placeholder="Password" disabled></td>
                </tr>
                <tr align="left">
                    <th>Hidden</th>
                    <td><input type="Hidden" placeholder="Hidden Disabled"></td>
                </tr>
                <tr align="left">
                    <th>DOB</th>
                    <td><input type="date" placeholder="Date of Birth" name="uname" autocomplete="autocomplete" min="2023-10-01" max="2023-12-31"></td>
                </tr>
                <tr align="left">
                    <th>Contact</th>
                    <td><input type="tel" placeholder="Contact" name="contact"></td>
                </tr>
                <tr align="left">
                    <th>Read Only</th>
                    <td><input type="text" placeholder="Only for readonly purpose" name="readonly" readonly/></td>
                </tr>
                <tr align="left">
                    <th>Gender</th>
                    <td><input type="radio" name="gender" value="Male">Male 
                    <input type="radio" name="gender" value="Female">Female</td>
                </tr>
            </table>
        </fieldset>

        <div align="center">
            <input type="reset" value="Reset Values">
            <input type="button" value="Click Button">
            <input type="submit" value="Submit Values">
            <input type="image" src="Neel.jpeg.jpg" alt="Submit" width="100" height="100">
        </div>
    </body>
</html>
