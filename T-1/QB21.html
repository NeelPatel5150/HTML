<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="gainsboro">
    <form action="">
        <caption >Student Registration Form</caption><hr color="black">
        Name: <input type="text" name="name"><br><br>
        Roll Number: <input type="text" name="rollno"><br><br>
        Semester: <input type="number" value="1" min="1" max="8"><br><br>
        Email: <input type="email" name="email"><br><br>
        Mobile Number: <input type="tel"><br><br>
        Gender:<input type="radio" name="Gender" value="Male" checked> Male 
          <input type="radio" name="Gender" value="Female">Female
          <input type="radio" name="Gender" value="Others">Others <br><br>
        Hobbies:
        <input type="checkbox" name="int" checked>Dance
        <input type="checkbox" name="int" >Singing
        <input type="checkbox" name="int" >Art
        <input type="checkbox" name="int" >Readiing
        <input type="checkbox" name="int" >Sleeping
        <input type="checkbox" name="int" >Others<br><br>
        Feedback:
        <textarea name="Feedback"placeholder="Write your feedback here." cols="30" rows="10"></textarea> <br><br>
        <button type="reset"> RESET </button>   <button type="submit"> SUBMIT </button>
    </form>
</body>
</html>
