<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIF</title>
</head>
<body >
  <form>
    <fieldset>
        <legend>Personal Details</legend>
        <table height="260" width="550">
            <tr>
              <td>Name:</td>
              <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
              <td>Email:
              </td>
              <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
              <td>Phone No.:</td>
              <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td><input type="radio" name="Gender" id="" checked >Male 
                <input type="radio" name="Gender" id="">Female 
                <input type="radio" name="Gender" id=""> Others
            </td>
            </tr>
            <tr>
              <td>BirthDate:</td>
              <td><input type="date"></td>
            </tr>
            <td>Hobbies:</td>
            <td><input type="checkbox" name="int" checked>Dance
                <input type="checkbox" name="int" >Singing
                <input type="checkbox" name="int" >Art
                <input type="checkbox" name="int" >Readiing
                <input type="checkbox" name="int" >Sleeping
                <input type="checkbox" name="int" >Others</td>
        </table>
    </fieldset>
     <fieldset>
        <legend>Educational Details</legend>
        <table height="220" width="250">
            <tr align="center">
              <td>Qualification</td>
              <td>Exam</td>
              <td>Board</td>
              <td>Percentage</td>
              <td>Year</td>
            </tr>
            <tr>
              <td>1</td>
              <td align="center">SSC</td>
              <td><input type="text" name="" id=""></td>
              <td><input type="text" name="" id=""></td>
              <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
              <td>2</td>
              <td align="center">HSC</td>
              <td><input type="text" name="" id=""></td>
              <td><input type="text" name="" id=""></td>
              <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Branch:</td>
                <td><select name="dd1" id="">
                    <option disabled selected hidden>--Select a branch--</option>
                    <option value="CSE">CSE</option>
                    <option value="CE">CE</option>
                    <option value="IT">IT</option>
                    <option value="CST">CST</option>
                    <option value="AIML">AIML</option>
                  </select></td>
            </tr>
        </table>
     </fieldset>
        <table>
          <tr>
            <td><button type="submit">SUBMIT</button></td>
            <td><button type="reset">RESET</button></td>
          </tr>
        </table>
      </tr>
    </table>
  </form>
</body>
</html>
