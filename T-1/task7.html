<html>
    <head>
        <title>Practice Table</title>
    </head>

    <body>
        <table rules="all" border="2" width="30%">
            <thead>
                <tr>
                    <th align="center">Fruit</th>
                    <th align="center">Price</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>$0.25</td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td>$0.50</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>$1.00</td>
                </tr>
                <tr>
                    <td>Pineapple</td>
                    <td>$2.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th align="center">Total</th>
                    <th align="left">$3.75</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
