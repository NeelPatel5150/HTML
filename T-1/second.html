<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
</head>
<body>
    <svg height="200" width="200" style="border:4px dotted rgb(0, 0, 0)">
        <line x1="10" y1="10" x2="200" y2="200" stroke=rgb(255,0,0)
        stroke-width="2"/>
        </svg>
        <hr>

        <svg width="200" height="200" style="border:4px dotted rgb(0, 0, 0)">
            <rect x="20" y="20" width="100" height="100"
            fill=rgb(0,0,255) stroke-width="10" stroke=rgb(0,0,0) />
            </svg>
            <hr>

            <svg width="200" height="200" style="border:4px dotted rgb(17, 17, 18)">
                <rect x="50" y="20" rx="20" ry="20" width="100" height="100"
                fill="red" stroke="black" stroke-width="5"/>
                </svg>
                <hr>

                <svg width="200" height="200" style="border:5px dotted black">
                    <circle cx="100" cy="100" r="40" stroke="blue" stroke-width="4"
                    fill="pink" />
                    </svg>
                    <hr>

                    <svg width="200" height="200" style="border: 4px dotted rgb(6, 6, 6);">
                        <polygon points="100,10 40,198 190,78 10,78 160,198"
                        fill="lightblue" stroke="black" stroke-width="3"/>
                        </svg>
                        <hr>

                        <svg width="200" height="200" style="border: 4px dotted rgb(8, 8, 8);">
                            <polygon points="100,10 40,198 190,78 10,78 160,198"
                            fill="lightblue" stroke="black" stroke-width="3" fill-rule="evenodd"/>
                            </svg>
                            <hr>

                            <svg height="200" width="200" style="border: 4px dotted rgb(0, 0, 0);">
                                <ellipse cx="100" cy="70" rx="85" ry="55" fill="pink" />
                                <text fill="#ffffff" font-size="50" font-family="Verdana"
                                x="50" y="86">Neel</text>
                                </svg>
                                <hr>
</body>
</html>
