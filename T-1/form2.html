<form action="#">
    <table border="1" cellpadding="8">
        <tr>
            <th colspan="2">Pizza Shop</th>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <th>Toppings</th>
            <td><input type="radio" name="topping" value="Supreme">Supreme<br>
            <input type="radio" name="topping" value="Vegetarian">Vegetarain</td>
        </tr>
        <tr>
            <th>Extras</th>
            <td><input type="checkbox" name="extras" value="Cheese">Cheese
            <input type="checkbox" name="extras" value="Others">Others</td>
        </tr>
        <tr>
            <th>Extras</th>
            <td>
                <select name="size" >
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </td>
        </tr>
        <tr>
            <th colspan="2">Comments <br> <textarea rows="8" cols="15"></textarea></th>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Order">
            <input type="reset"></td>
        </tr>
    </table>
</form>
