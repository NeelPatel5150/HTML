<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table align="center" border="2" bgcolor="pink" rules="all" height="20%" width="20%">
        <caption align="center">Table Example</caption>
        <tr align="center">
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td rowspan="3">D</td>
        </tr>
        <tr align="center">
            <td>E</td>
            <td colspan="2">F</td>
        </tr>
        <tr align="center">
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    
</body>
</html>
