<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .container{
        display: flex;
        justify-content: center;
        align-content: center;
    }
img:hover {
transform: scale(2);
}
p:hover {
transform: scale(2);
}
</style>
</head>
<body>
<h2>Flip an Image</h2>
<p>Move your mouse over the image.</p>
<div class="container">
    <img src="ambassador.jpg" alt="Paris" width="400" height="300">
</div>

</body>
</html>
