<html>
<head>
    <style>
        #grad1{

            height: 100px;
            background-image: linear-gradient(0deg,blue,powderblue);
        }
        #grad2{
            height: 100px;
            background-image: linear-gradient(90deg,blue,powderblue);
        }
        #grad3{
            height: 100px;
            background-image: linear-gradient(180deg,blue,powderblue);
        }
        #grad4{
            height: 100px;
            background-image: linear-gradient(-90deg,blue,powderblue);
        }
    </style>
</head>
<body>
    <h1>Linear Gradients - Using Different Angels</h1>
    <div id="grad1" style="text-align: center;">0 deg</div><br>
    <div id="grad2" style="text-align: center;">90 deg</div><br>
    <div id="grad3" style="text-align: center;">180 deg</div><br>
    <div id="grad4" style="text-align: center;">90 deg</div>
</body>
</html>
