<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Banner</title>
    <style>
        /* Banner container */
        .banner {
            width: 100%;
            height: 100px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            overflow: hidden; /* Ensures text doesn't go outside the banner */
        }

        /* Advertisement text styling and animation */
        .advertise-text {
            font-size: 3rem; /* Huge font size */
            color: red; /* Red text */
            position: relative; /* Allows movement */
            white-space: nowrap; /* Prevents text wrapping */
            animation: moveText 4s linear 1s infinite alternate; /* 1s delay, 4s cycle, infinite movement */
        }

        /* Keyframes for text movement */
        @keyframes moveText {
            0% {
                left: 0%; /* Start at left end */
            }
            50% {
                left: 100%; /* Move completely to the right end */
                transform: translateX(-100%); /* Adjust for width so text fully visible */
            }
            100% {
                left: 0%; /* Return to starting position */
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <p class="advertise-text">Big Sale! Up to 50% OFF! Shop Now!</p>
    </div>
</body>
</html>
