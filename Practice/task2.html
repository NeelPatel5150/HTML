<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Banner</title>
    <style>
        /* Banner styling */
.banner {
    width: 100%;
    height: 200px;
    background-color: lightgray;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Heading styling */
.rotating-heading {
    color: blue;
    font-size: 2.5rem;
    animation: rotate-heading 6s cubic-bezier(0.68, -0.55, 0.27, 1.55) 3s infinite alternate;
}

/* Keyframes for rotation */
@keyframes rotate-heading {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(-360deg); /* Counter-clockwise rotation */
    }
    100% {
        transform: rotate(0deg); /* Back to starting position clockwise */
    }
}

    </style>
</head>
<body>
    <div class="banner">
        <h1 class="rotating-heading">Welcome to Our Website</h1>
    </div>
</body>
</html>
